query LaunchList {
    launches {
        cursor
        hasMore
        launches {
            id
            site
            mission {
                name
                missionPatch(size: SMALL)
            }
        }
    }
}


mutation login {
    login(email: "a@a.com") {
        id
    }
}

subscription TripsBooked {
    tripsBooked
}

mutation SetMessage($message: String) {
    setMessage(message: $message) {
        id
        message
    }
}

query GetMessage {
    message {
        id
        message
    }
}
