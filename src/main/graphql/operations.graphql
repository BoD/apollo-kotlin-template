query LaunchList {
    launches {
        cursor
        hasMore
        launches {
            id
            site
            mission {
                name
                missionPatch(size: SMALL)
            }
        }
    }
}


mutation login {
    login(email: "a@a.com") {
        id
    }
}

subscription TripsBooked {
    tripsBooked
}
